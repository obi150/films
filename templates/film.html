<!DOCTYPE html>
<html>
<head>
    <title>{{ film.title }}</title>
</head>
<body>
    <h1>{{ film.title }}</h1>
    <p>Released: {{ film.release_year }}</p>
    <img src="{{ film.poster_url }}" alt="{{ film.title }}">

    <a href="{{ url_for('index') }}">Back to Home</a>
</body>
</html>
