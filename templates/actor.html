<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ actor.name }}</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:400,600" rel="stylesheet">

    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        /* General Styles */
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(to right, #2E3192, #1BFFFF);
            color: #fff;
            text-align: left; /* Align text to the left */
            padding: 50px;
            margin: 0;
            display: flex;
            justify-content: flex-start; /* Align content to the left */
        }

        /* Film Container */
        .actor-container {
            width: 80%;
            max-width: 900px;
            margin-left: 50px; /* Adjust as needed */
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* Aligns everything to the left */
        }

        /* Movie Title */
        h1 {
            text-align: left;
            font-size: 32px;
        }

        /* Film Details */
        .actor-details {
            text-align: left;
            font-size: 18px;
            line-height: 1.5;
        }

        /* Actor Section */
        h2 {
            text-align: left;
            font-size: 26px;
        }

        /* Back Home Link */
        .back-home {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }
    </style>

</head>
<body>
    <header>
        <div class="container">
            <h3 class="logo">MovieVerse</h3>

            <nav>
                <ul>
                    <li><a href="/main">Home</a></li>
                    <li><a href="/favorites">Favorites</a></li>
                    <li><a href="/search">Search Films</a></li>
                    <li><a href="/search-actor">Actors</a></li>
                    <li><a href="/logout">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="actor-container">
        <h1>{{ actor.name }}</h1>

        <div class="search-actor-card">
            <img src="{{ actor.photo_url }}" alt="{{ actor.name }}">
        </div>

        <!-- Film Details -->
        <p class="actor-details">
            <strong>Age:</strong> {{ actor.age }} <br>
            <strong>Birthday:</strong> {{ actor.birthday }} <br>
        </p>

        <h2>Films:</h2>
        <div class="search-film-container">
            {% for film in films %}
            <a href="{{ url_for('film_page', film_id=film.id) }}" class="search-film-card">
                <img src="{{ film.poster_url }}" alt="{{ film.title }}">
                <h3>{{ film.title }}</h3>
            </a>
            {% endfor %}
        </div>

        <!-- Back to Home -->
        <a href="{{ url_for('index') }}" class="back-home">Back to Home</a>
    </div>

</body>
</html>
